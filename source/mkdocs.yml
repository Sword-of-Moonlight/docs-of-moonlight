theme:
  name: material
  logo: assets/mls.webp
  favicon: assets/favicon.webp
  features:
    - toc.follow
    - toc.integrate 
    - navigation.sections
    - navigation.expand
  palette:
    - scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Dark Mode
    - scheme: slate
      primary: cyan
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Light Mode
        
markdown_extensions:
  - toc:
      permalink: true